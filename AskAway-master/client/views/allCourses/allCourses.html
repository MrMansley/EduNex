<template name="allCourses">


      <body>
            <main>

                 <!-- Department title -->
                  <div class="card dark-primary hoverable">
                        <div class="card-content">
                              <p class="white-text" style="font-size: 43px; font-weight: 200">Department | {{this.departmentName}}</p>
                              <div class="divider"></div>
                              <p class="white-text" style="font-size: 25px; font-weight: 200">Fill the form below, or choose the course your question pertains to.</p>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col s12 m12 l12">
                              <div class="card-panel dark-primary">
                                    <div class="row">
                                          <form class="col s12">
                                                <div class="row">
                                                      <div class="input-field col s12" style="position: relative; top: 20px">
                                                            <input id="title" type="text" class="validate">
                                                            <label for="title">Title</label>
                                                      </div>

                                                      <div class="input-field col s12" style="position: relative; top: 25px">
                                                            <textarea id="description" class="materialize-textarea"></textarea>
                                                            <label for="description">Description</label>
                                                      </div>

                                                      <button style="position:relative; top: 30px; left: 10px" class="btn waves-effect waves-light" id="postQuestion" type="submit" name="action">
                                                            Submit
                                                            <i class="material-icons right">send</i>
                                                      </button>
                                                </div>
                                          </form>
                                    </div>
                              </div>
                        </div>
                  </div>

                  <div class="card dark-primary hoverable">
                        <div class="card-content">
                              <p class="white-text" style="font-size: 43px; font-weight: 200">Courses</p>
                        </div>
                  </div>

                  <div class="row">
                        {{#each getRelevantCourses}}
                        <a href="/departmentOverview/allCourses/courseDetails/{{_id}}">

                              <div class="col s12 m4 l4">
                                    <div class="card dark-primary hoverable waves-effect waves-black">
                                          <div class="card-image">
                                                <img src="{{img}}">
                                                <span class="card-title">{{courseName}}</span>
                                          </div>
                                          <div class="card-content white-text" style="font-weight: 300">
                                                <p>{{courseDescription}}</p>
                                          </div>
                                    </div>
                              </div>
                        </a>

                       {{/each}}
                  </div>
                  
            </main>

      </body>

</template>
